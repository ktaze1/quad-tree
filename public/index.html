<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React QuadTree Demo</title>
    <style>
      /* Basic styling so that our map can fill the page */
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Leaflet JS (optional to load via CDN, or via node_modules) -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha512-QVn6X4kN0FQEPd3F3lXbK8wjQLL3qSukv7zfkQqwPFq05gdI6SF7RHW3gRqV7+GBUjnEVPqBzl1eW2tBRroglA=="
      crossorigin=""
    ></script>
  </body>
</html>
